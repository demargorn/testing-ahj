<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="style.css" />
      <title>Credit Card Validator</title>
   </head>
   <body>
      <div class="container">
         <div class="card-container">
            <div class="logos-block">
               <img class="logo logo-visa" src="../public/Visa_Inc._logo.png" alt="Visa Logo" />
               <img
                  class="logo logo-master-card"
                  src="../public/MasterCard_Logo.png"
                  alt="MasterCard Logo"
               />
               <img class="logo logo-mir" src="../public/Mir-logo.png" alt="Mir Logo" />
            </div>
            <div class="entry-field-block">
               <input class="entry-field" placeholder="0000 0000 0000 0000" />
            </div>
            <div class="button-block">
               <button class="button">Click to Validate</button>
            </div>
         </div>
      </div>
   </body>
</html>
