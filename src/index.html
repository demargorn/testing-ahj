<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="style.css" />
      <title>Credit Card Validator</title>
   </head>
   <body>
      <div class="container">
         <div class="card-container">
            <div class="logos">
               <img class="logo visa-logo" src="./public/visa_logo.png" alt="visa logo" />
               <img
                  class="logo master-card-logo"
                  src="./public/master-card_logo.png"
                  alt="master card Logo"
               />
               <img class="logo mir-logo" src="./public/mir_logo.png" alt="mir logo" />
            </div>
            <div class="entry-field-block">
               <input class="entry-field" placeholder="0000 0000 0000 0000" />
            </div>
            <button class="button">Check Your Card</button>
         </div>
      </div>
   </body>
</html>
